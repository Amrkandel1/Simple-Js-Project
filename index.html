<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link rel="icon" type="image/x-icon" href="images/bookmark.png">
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=PT+Sans+Caption&family=PT+Sans:wght@400;700&family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    <!-- fontawesome-link -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- bootstrap-link -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- css-link -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <div id="lightbox-container" class="d-none">
        <div id="lightbox" >
            <header class="d-flex justify-content-between">
                <div class="innerdiv d-flex justify-content-between">
                    <div class="div11 d-flex justify-content-center align-items-center">
                        <span ></span>
                    </div>        
                    <div class="div12 d-flex justify-content-center align-items-center">
                        <span ></span>
                    </div>
                    <div class="div13 d-flex justify-content-center align-items-center">
                        <span ></span>
                    </div>
                </div>
                <button id="btnClose" class="btn1"><i class="fa-solid fa-xmark"></i></button>
            </header>
            <p class="mt-4 parag1">Site Name or Url is not valid, Please follow the rules below :</p>
            <ul class="list1">
                <li class=""><i class="fa-regular fa-circle-right me-2"></i>Site name must contain at least 3 characters</li>
                <li class=""><i class="fa-regular fa-circle-right me-2"></i>Site URL must be a valid one</li>
                <li class=""><i class="fa-regular fa-circle-right me-2"></i>do not repeat site name</li>
            </ul>
        </div>
    </div>

    <div class="container  ">
        <div class="d-flex justify-content-center align-items-center">
            <h1 class="py-2  maintitle text-center d-inline-block">Bookmarker</h1>
        </div>              
        
        <div class="mt-2 innertitle">
            <h2 class="d-block mt-4 text-center"><i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i class="fa-solid fa-bookmark"></i></h2>

            <div class="container conta1">
                <div class="w-100">
                    <label for="siteName" class="inputlabel mt-4"><i class="fa-solid fa-book-bookmark pe-2"></i> Site Name</label>
                    <input type="text" id="siteName" placeholder="Bookmark Name" class="form-control mt-2">

                    <label for="siteUrl" class="inputlabel mt-4"><i class="fa-solid fa-link pe-2"></i> Site URL</label>
                    <input type="text" id="siteUrl" placeholder="Website URL" class="form-control mt-2 ">

                    <div class="d-flex justify-content-center">
                        <button id="btnsubmit" class="btn btn-danger button1 mt-4 mb-4">Submit</button>

                    </div>
                </div>
            </div>            
        </div>

        <table class="table w-100 mt-4 text-center">
            <thead>
                <th>Index</th>
                <th>Website Name</th>
                <th>Visit</th>
                <th>Delete</th>
            </thead>

            <tbody id="TBody">

            </tbody>
        </table>
                    
                

        

    </div>

    <script src="js/main.js"></script>
</body>
</html>
